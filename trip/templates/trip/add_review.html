{% extends 'base.html' %}

{% block main_content %}
{% if user.is_authenticated %}
<h1>Add Comment</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Add comment</button>
</form>
{% else %}
<a href="{% url 'account_login' %}">You need to login</a>
{% endif %}
{% endblock %}
