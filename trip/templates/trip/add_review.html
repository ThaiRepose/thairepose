{% extends 'base.html' %}

{% block main_content %}
{% if user.is_authenticated %}
<h1>Add Comment</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Add comment</button>
</form>
{% else %}
<script>alert('You need to login.')</script>
<META HTTP-EQUIV="Refresh" CONTENT="0 ; URL={% url 'account_login' %}">
{% endif %}
{% endblock %}
