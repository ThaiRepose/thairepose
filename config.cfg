[flake8]
# Django recommends allowing longer lines, such as in models
max-line-length = 119
# run doctests using PyFlakes
doctests = True

# Ignore F401 because some module are necessary during the next iteration.
ignore = F401, D100, D106, E722

# some things that flake8 should not check
exclude =
    # ignore virtual environments (not our code)
    env,
    venv,
    # migrations are autogenerated. Pointless to check coding style.
    */migrations/*,
    # files that django autogenerated.
    */__init__.py,
    # files that tailwind autogenerated.
    theme/,
    apps.py