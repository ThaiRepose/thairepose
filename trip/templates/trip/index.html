{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block header %}
    <title>ThaiRepose</title>
    <style>
      .bg-page {
            background-image: url("{% static 'images/bg.jpg' %}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
    </style>
{% endblock %}

{% block main_content %}
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places&callback=initAutocomplete" async defer>
</script>
<script>
let autocomplete;

function initAutocomplete() {
    var autocomplete;
    autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('autocomplete'), {
            types: ['establishment', 'geocode'],
            componentRestrictions: { 'country': ['TH'] },
            field: ['place_id', 'geometry', 'name']
        });
    console.log('hello world');
    autocomplete.addListener('place_changed', 
			function() {
			var place = autocomplete.getPlace();
			var lat = place.geometry.location.lat(),
					lng = place.geometry.location.lng();
			
			console.log(lat)
			console.log(lng)
			const urlElement = document.getElementById('url');
			window.location.replace(`${urlElement.value}?lat=${lat}&lng=${lng}`)
		});
}

</script>

<div class="bg-page flex-grow">
  <div class="flex-grow rounded-3xl justify-center max-w-6xl mx-auto p-10 mt-10 bg-fixed">
    <div class="text-gray-600 flex-grow flex justify-center " style="z-index: 1;">
      <div class="relative rounded-3xl justify-center bg-fixed">
        <input id='autocomplete' type="search" name="search" placeholder="Search" class="bg-white h-12  px-5 pr-10 rounded-full text-sm focus:outline-none">
        <input type="hidden" id="url" value="{% url 'search:place-list' %}">
        <button type="submit" class=" absolute right-0 top-0 mt-4 mr-4"">
            <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
              viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
              width="512px" height="512px">
              <path
                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
            </svg>
        </button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
