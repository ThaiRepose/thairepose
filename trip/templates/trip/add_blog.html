{% extends 'base.html' %}
{% block main_content %}
{% if user.is_authenticated %}
<h1>Add post</h1>
{{test}}
<form method="POST">
    {% csrf_token %}.
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" name="blog">Post</button>
    <button type="submit" name="save_blog">Save</button>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

{{image.image.url}}

{% endif %}

{% endif %}
{% endblock %}
