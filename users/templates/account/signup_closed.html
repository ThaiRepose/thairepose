{% extends "base.html" %}
{% load i18n static %}

{% block header %}
    <title>ThaiRepose::{% trans "Sign Up Closed" %}</title>
    <style>
        body {
            background-image: url("{% static 'images/bg-blur.jpg' %}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/containers.css' %}">
{% endblock %}

{% block main_content %}
    <div class="flex flex-grow items-center justify-center px-5 py-5 md:px-10 md:py-10">
        <div class="w-full h-full rounded-3xl container-lg flex flex-col" style="min-height: 395px; max-height: 440px;">
            <span class="material-icons text-8xl text-red-400 flex flex-row justify-center">person_add_disabled</span>
            <h1 class="text-2xl font-bold text-red-400 text-center mt-2 mb-4">{% trans "Sign Up Closed" %}</h1>
            <p class="text-lg text-center">{% trans "We are sorry, but the sign up is currently closed." %}</p>
                <a href="/" class="mt-10 text-md text-left sm:text-center p-2 pl-5 pr-5 bg-transparent border-2 border-blue-500 text-blue-500 text-lg rounded-lg hover:bg-blue-500 hover:text-gray-100 focus:border-4 focus:border-blue-300">Back to Homepage</a>
        </div>
    </div>

{% endblock %}
